inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "lib/**/*_pb.rb"
    - "proto_docs/**/*"
    - "test/**/*"

Layout/LineLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/BlockLength:
  Enabled: false  
Naming/AccessorMethodName:
  Exclude:
    - "snippets/**/*.rb"
Naming/FileName:
  Exclude:
    - "lib/google-garbage-noservice.rb"
