inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "lib/**/*_pb.rb"
    - "proto_docs/**/*"
    - "test/**/*"

Metrics/AbcSize:
  Exclude:
    - "lib/so/much/trash/garbage_service/*.rb"
Metrics/ClassLength:
  Exclude:
    - "lib/so/much/trash/garbage_service/*.rb"
Metrics/CyclomaticComplexity:
  Exclude:
    - "lib/so/much/trash/garbage_service/*.rb"
Metrics/LineLength:
  Exclude:
    - "lib/so/much/trash/garbage_service/*.rb"
Metrics/MethodLength:
  Exclude:
    - "lib/so/much/trash/garbage_service/*.rb"
Metrics/PerceivedComplexity:
  Exclude:
    - "lib/so/much/trash/garbage_service/*.rb"
Style/CaseEquality:
  Exclude:
    - "lib/so/much/trash/garbage_service/*.rb"
Style/ModuleFunction:
  Enabled: false
