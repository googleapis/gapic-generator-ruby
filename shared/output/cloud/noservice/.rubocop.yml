inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-garbage-noservice.gemspec"
    - "lib/**/*_pb.rb"
    - "proto_docs/**/*"
    - "test/**/*"

Metrics/AbcSize:
  Exclude:
Metrics/ClassLength:
  Exclude:
Metrics/CyclomaticComplexity:
  Exclude:
Metrics/LineLength:
  Exclude:
    - "google-garbage-noservice.gemspec"
Metrics/MethodLength:
  Exclude:
Metrics/PerceivedComplexity:
  Exclude:
Naming/FileName:
  Exclude:
    - "lib/google-garbage-noservice.rb"
Style/CaseEquality:
  Exclude:
    - "lib/google/garbage/noservice.rb"
Style/ModuleFunction:
  Enabled: false
