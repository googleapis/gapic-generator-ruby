inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - lib/**/*.pb.rb
    - expected_output/**/*
    - test/gapic/annotations/**/*
    - test/gapic/presenters/**/*
    - test/gapic/*.rb
    - test/test_helper.rb
    - Rakefile

Metrics/ClassLength:
  Exclude:
    - lib/gapic/presenters/**/*

Style/Documentation:
  Exclude:
    - test/**/*
    - templates/default/helpers/**/*
    - lib/gapic/helpers/**/*

Style/Alias:
  EnforcedStyle: prefer_alias_method
