inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "gapic-common.gemspec"
    - "test/**/*"

Metrics/AbcSize:
  Exclude:
    - "lib/gapic/config.rb"
Metrics/ClassLength:
  Exclude:
    - "lib/gapic/configuration.rb"
    - "lib/gapic/configuration/schema.rb"
Metrics/CyclomaticComplexity:
  Exclude:
    - "lib/gapic/config.rb"
Metrics/MethodLength:
  Exclude:
    - "lib/gapic/config.rb"
Metrics/PerceivedComplexity:
  Exclude:
    - "lib/gapic/config.rb"
    - "lib/gapic/grpc/stub.rb"

Naming/FileName:
  Exclude:
    - "lib/gapic-common.rb"

Style/Documentation:
  Exclude:
    - "lib/gapic/api_call.rb"
    - "lib/gapic/configuration/deferred_value.rb"
    - "lib/gapic/configuration/schema.rb"
    - "lib/gapic/errors.rb"
    - "lib/gapic/grpc/status_details.rb"
Style/GuardClause:
  Exclude:
    - "lib/gapic/grpc/stub.rb"
Style/CaseEquality:
  Exclude:
    - "lib/gapic/configuration.rb"
    - "lib/gapic/configuration/derived.rb"
    - "lib/gapic/configuration/schema.rb"
    - "lib/gapic/config.rb"
